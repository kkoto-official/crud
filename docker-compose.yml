  backend:
    build:
      context: ./crud-back
      dockerfile: Dockerfile
    container_name: crud-backend
    env_file:
      - ./crud-back/.env
    # depends_onを削除（外部DBなので不要）
    # depends_on:
    #   db:
    #     condition: service_healthy
    ports:
      - "3001:3001"
    command: >
      sh -c "npm run mig:run && npm run start:dev"
    volumes:
      - ./crud-back:/app
      - /app/node_modules
    profiles: ["backend", "full"]

  frontend:
    build:
      context: ./crud-front
      dockerfile: Dockerfile
    container_name: crud-frontend
    env_file:
      - ./crud-front/.env.local
    ports:
      - "3000:3000"
    command: npm run dev
    volumes:
      - ./crud-front:/app
      - /app/node_modules
    profiles: ["frontend", "full"]

volumes:
  crud_pg_data:  # 使用しない場合は削除可能
